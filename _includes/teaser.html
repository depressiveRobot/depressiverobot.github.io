<div class="teaserimage">
    <div class="teaserimage-image" {% if site.cover %}style="background-image: url({{ site.cover }})"{% endif %}>
        Teaser Image
    </div>
</div>

<header class="blog-header">
    {% if site.logo %}
      <a class="blog-logo" href="/about/" style="background-image: url('{{ site.logo }}')">{{ site.title }}</a>
    {% endif %}
    <h1 class="blog-title">{{ site.title }}</h1>
    <h2 class="blog-description">{{ site.description }}</h2>
    <div class="custom-links" resource="{{ site.author.uri }}">
      {% for social in site.social %}
        <a class="icon-{{ social.icon }}" href="{{ social.url }}" target="_blank" property="url foaf:account">
          <i class="fa fa-{{ social.icon }} fa-lg"></i>
        </a>
        {% if forloop.last == false %}
          <span style="padding: 0px 5px 0px;">Â·</span>
        {% endif %}
      {% endfor %}
    </div>
</header>
