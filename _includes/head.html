<head>
  <link href="http://gmpg.org/xfn/11" rel="profile" />
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
  <!-- Fullscreen on mobile devices -->
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />


  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &#xB7; {{ site.tagline }}
    {% else if page.url == "/about/" %}
      About &#xB7; {{ site.title }}
    {% else %}
      {{ page.title }} &#xB7; {{ site.title }}
    {% endif %}
  </title>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}public/css/poole.css" />
  <link rel="stylesheet" href="{{ site.baseurl }}public/css/syntax.css" />
  <link rel="stylesheet" href="{{ site.baseurl }}public/css/lanyon.css" />
  <link rel="stylesheet" href="{{ site.baseurl }}public/css/font-awesome.min.css" />
  <link rel="stylesheet" href="{{ site.baseurl }}public/css/depressiverobot.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Serif:400,400italic,700|PT+Sans:400" />

  <!-- Icons -->
  <link rel="icon" sizes="192x192" href="{{ site.baseurl }}public/apple-touch-icon-precomposed.png" />
  <link rel="apple-touch-icon-precomposed" sizes="192x192" href="{{ site.baseurl }}public/apple-touch-icon-precomposed.png" />
  <link rel="shortcut icon" href="{{ site.baseurl }}public/favicon.ico" />

  <!-- RSS -->
  <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ site.baseurl }}atom.xml" />
</head>
